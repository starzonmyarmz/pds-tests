<!doctype html>
<html lang="en">
  <head>
    <title>With Porchlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/with.css">
  </head>
  <body>
    <!-- 14min 31sec -->
    <div class="pds-container-md pds-my-xl">
      <div class="pds-card pds-p-xl">
        <h1 class="pds-mb-xl">Today.app</h1>
        <ul>
          <li class="pds-flex pds-items-center pds-gap-md pds-mb-md">
            <div class="pds-checkbox pds-w-full">
              <input type="checkbox" id="cb1" />
              <label for="cb1" class="pds-flex-fill pds-text-lg">Go to Home Depot</label>
              <input type="text" class="pds-input pds-input-lg" hidden>
            </div>
            <input type="text" class="pds-input pds-input-lg pds-text-right timer" value="0:00">
            <button type="button" class="pds-button pds-button-sm">Delete</button>
          </li>
          <li class="pds-flex pds-items-center pds-gap-md pds-mb-md">
            <div class="pds-checkbox pds-w-full">
              <input type="checkbox" id="cb2" />
              <label for="cb2" class="pds-flex-fill pds-text-lg">Mow the Lawn</label>
              <input type="text" class="pds-input pds-input-lg" hidden>
            </div>
            <input type="text" class="pds-input pds-input-lg pds-text-right timer" value="0:00">
            <button type="button" class="pds-button pds-button-sm">Delete</button>
          </li>
          <li class="pds-flex pds-items-center pds-gap-md">
            <div class="pds-checkbox">
              <input type="checkbox" id="cb3" disabled />
              <label for="cb3" class="pds-flex-fill pds-text-lg"></label>
            </div>
            <input type="text" class="pds-input pds-input-lg" placeholder="Add a todoâ€¦">
            <input type="text" class="pds-input pds-input-lg pds-text-right timer" value="0:00" disabled>
            <button type="button" class="pds-button pds-button-sm" disabled>Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
